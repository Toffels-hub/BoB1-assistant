<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
   
   <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #e3e3e3;
        }
        .user-message {
            background-color: #d3f5e9;
            text-align: right;
        }
        .assistant-message {
            background-color: #f9e3e3;
        }
        .input-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .input-box button {
            width: 15%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message" />
            <button onclick="startListening()">ðŸŽ¤</button>
        </div>
    </div>

    <script src="assistant.js"></script>
</body>
</html>
